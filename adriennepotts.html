    <style>
        /* Embedded Stylesheet */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            width: 400px;
            background-color: #6c63ff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 75%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        h1 {
            font-size: 24px;
            margin: 15px 0;
            color: #ffffff;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Forever Friends Soft Play</h1>

    <form id="user-form">

        <input type="text" id="first-name" placeholder="Enter your First name here" required="required"><br><br>

        <label for="middle_initial">Middle Initial:</label>
        <input type="text" id="middle-initial" placeholder="Enter your Middle Initial here" maxlength="1"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter your Last name here" required="required"><br><br>

        <button type="submit">Submit</button>
    </form>

    <div class="message-list" id="message-list"></div>

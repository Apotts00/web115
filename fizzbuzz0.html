<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrienne "Love" Potts' Ambitious Panther | WEB115 | Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #greeting {
            margin-bottom: 20px;
        }
        .message-list {
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Forever Friends Soft Play</h1>
    <h2 id="greeting">Welcome to Forever Friends Soft Play</h2>

    <form id="user-form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Enter your First name here" required><br><br>

        <label for="middle_initial">Middle Initial:</label>
        <input type="text" id="middle_initial" placeholder="Enter your Middle Initial here" maxlength="1"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" placeholder="Enter your Last name here" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div class="message-list" id="message-list"></div>

    <script>
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents form from submitting in the traditional way

            // Retrieve user inputs
            const firstName = document.getElementById('first_name').value;
            const middleInitial = document.getElementById('middle_initial').value;
            const lastName = document.getElementById('last_name').value;

            // Create the new greeting
            const fullGreeting = `Welcome to DI's Donuts ${firstName} ${middleInitial ? middleInitial + '. ' : ''}${lastName}!`;

            // Update the greeting on the page
            document.getElementById('greeting').innerText = fullGreeting;

            // Generate and display the list of messages
            let messageListHtml = '';
            for (let i = 1; i <= 125; i++) {
                messageListHtml += `<p>${i}. Donut Hole</p>`;
            }
            document.getElementById('message-list').innerHTML = messageListHtml;
        });
    </script>
</body>
</html>

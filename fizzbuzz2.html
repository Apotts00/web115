<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="styles/default.css">

<body>    
<div data-include="components/header.html"></div>
	<main>
			<h2>Fizz Buzz 2</h2>
			<h3 id="greeting">Welcome to Forever Friends Soft Play</h3>
			<form id="form">
				<fieldset class="name">
					<legend>Please enter your name.</legend>
					<label for="first-name">First Name</label><br>
					<input id="first-name" placeholder=" First Name" required><br>
					<label for="middle-initial">Middle Initial</label><br>
					<input id="middle-initial" placeholder=" Middle Initial" maxlength="1" ><br>
					<label for="last-name">Last Name</label><br>
					<input id="last-name" placeholder=" Last Name" required><br>
					<div class="buttons">
						<button id="submit" type="submit">Submit</button>
						<button id="reset" type="reset">Reset</button>
					</div>
				</fieldset>
			</form>
			<ul class="loop" id="output"></ul>
		</main>
<div data-include="components/footer.html"></div>  
<script src="scripts/HTMLInclude.js"></script>
